<div>
    <div class="row">
        <div class="col-md-12">
            <img src="../../../content/images/login-ad.png" class="img-fluid" alt="Responsive image">
        </div>
        <div class="col-md-3 mx-auto position-absolute bg-white user-login">
            <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="authenticationError">用户名或密码错误</ngb-alert>

            <ngb-tabset>
                <ngb-tab title="快速登录" *ngIf="loginType">
                    <ng-template ngbTabContent>
                        <form class="form" role="form" (ngSubmit)="login()">
                            <div class="form-group mt-3">
                                <label for="username">用户名</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder=""
                                       [(ngModel)]="username">
                            </div>
                            <div class="form-group">
                                <label for="password">密 码</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder=""
                                       [(ngModel)]="password">
                            </div>
                            <button type="submit" class="btn btn-primary">登录</button>
                        </form>
                    </ng-template>
                </ngb-tab>

                <ngb-tab title="卖家中心">
                    <ng-template ngbTabContent>
                        <div class="taobao-login">
                            <img src="https://gw.alicdn.com/tps/i3/TB1yeWeIFXXXXX5XFXXuAZJYXXX-210-210.png_100x100.jpg"  class="img-thumbnail">
                            <a class="btn btn-primary" [href]="taobaoAuthUrl" role="button">使用超级推荐账户登录</a>
                        </div>
                    </ng-template>
                </ngb-tab>
            </ngb-tabset>

        </div>
    </div>
</div>
